children_for_import:
  bp:
    apikey: baseplates
    dbtabname: baseplate
    db_cols:
      serial_number: bp_name  ### column_name_in_cmsr: column_name_in_postgres
      kind: kind
      comment_description: comment
    qc_cols:   ### column_name_in_cmsr: column_name_in_postgres
      tolerance_grade: tolerance_grade
      flatness_grade: flatness_grade
      height_lam_avg: avg_thickness_init
      height_lam_max: max_thickness_init
      flatness_lam: flatness_init
      weight_lam: weight_grams

  sen:
    apikey: sensors
    dbtabname: sensor
    db_cols:
      serial_number: sen_name ### column_name_in_cmsr: column_name_in_postgres
      kind: kind
      comment_description: comment
      batch_number: sen_batch_id

  hxb:
    apikey: pcbs
    dbtabname: hexaboard
    db_cols:
      serial_number: hxb_name  ### column_name_in_cmsr: column_name_in_postgres
      kind: kind
      comment_description: comment

