dbname: 'hgcdb'
port: '5432'
db_hostname: 'localhost' 
institution_abbr: ''         ## update this: CMU, IHEP, NTU, TTU, TIFR, UCSB
cern_db: 'prod_db'           ## default upload database: dev_db vs prod_db; controls postgres panel 
php_port: 8083
max_mod_per_box: 10          ## maximum number of modules per box; controls postgres panel 
max_box_per_shipment: 40     ## maximum number of boxes per shipment (crate); controls postgres panel 
max_cern_db_request: 1000    ## maximum number of parts requested from HGCAPI during data import
scp_persist_minutes: 240     ## duration for which the scp connection is open; set to 'yes' (with quotes) for unlimited
scp_force_quit: True         ## If False, scp connection will be open without password as long as the panel is open. Set True for shared computers.             
delete_xmls: False           ## If True, deletes local xmls after upload; controls postgres panel
mass_upload_xmls: True       ## If True, uses mass_loader.py

statusdict_test_upload:      ## https://github.com/cmu-hgc-mac/hgcal-module-testing-gui/blob/master/DBTools.py#L34
  - 'Untaped': False
  - 'Taped': False
  - 'Assembled': False 
  - 'Backside Bonded': False 
  - 'Frontside Bonded': False 
  - 'Backside Encapsulated': False 
  - 'Frontside Encapsulated': True 
  - 'Completely Bonded': False 
  - 'Bonds Reworked': False
  - 'Completely Encapsulated': True